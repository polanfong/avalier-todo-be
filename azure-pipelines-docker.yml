
trigger:
- master

resources:
- repo: self

variables:
  vmImageName: 'ubuntu-latest'
  dockerId: 'avalier.azurecr.io'
  dockerImageName: 'avalier-todo-be'
  dockerImageLabel: '$(Build.BuildId)'
  tag: '$(dockerId)/$(dockerImageName):$(dockerImageLabel)'
  dockerRegistryServiceConnectionId: '{{ dockerRegistryServiceConnection }}'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo dockerId: $(dockerId)
        echo tag: $(tag)
      displayName: Show variables
    - task: Docker@2
      displayName: Docker - Login
      inputs:
        command: login
        containerRegistry: dockerRegistryServiceConnection
    - task: Docker@2
      displayName: Docker - Build
      inputs:
        command: build
        repository: '$(dockerImageName)'
        tags: |
          latest
          $(dockerImageLabel)
    - task: Docker@2
      displayName: Docker - Push
      inputs:
        command: push
        containerRegistry: dockerRegistryServiceConnection
        repository: '$(dockerImageName)'
        tags: |
          latest
          $(dockerImageLabel)

