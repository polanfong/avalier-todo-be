#condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))

name: $(Build.SourceBranch)-$(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - '*'

resources:
- repo: self

variables:
  vmImageName: 'ubuntu-latest'
  dockerId: 'avalier.azurecr.io'
  dockerImageName: 'avalier-todo-be'

jobs:  
- job: BuildAndTest
  displayName: Build & Test
  pool:
    vmImage: $(vmImageName)
  steps:
  - template: templates/dotnet-build-and-test.yml
- job: CreateDockerImage
  displayName: Create Docker Image
  dependsOn: BuildAndTest
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest')) #, startsWith(variables['Build.SourceBranch'], 'refs/tags/')
  pool:
    vmImage: $(vmImageName)
  variables:
    label: ''
  steps:
  - script: |
      echo Extracting Git Tag
      echo Build.SourceBranch: $(Build.SourceBranch)
      # Replace "refs/tags/"" with ""
      TagName=${Build.SourceBranch/refs\/tags\//}
      echo TagName: $TagName
      # Export TagName
      echo "##vso[task.setvariable variable=tagName;]$TagName"
  - script: |
      echo TagName: $(TagName)
      
